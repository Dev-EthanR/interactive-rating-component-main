<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="styles.css">
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <main id="main">
      <div class="container">
        <span class="icon">
          <img src="images/icon-star.svg" alt="">
        </span>
        <div class="content">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All
          feedback is appreciated to help us improve our offering!</p>
          <div class="review-content">
            <span class="numbers">1</span>
            <span class="numbers">2</span>
            <span class="numbers">3</span>
            <span class="numbers">4</span>
            <span class="numbers">5</span>
          </div>
        </div>
        
        <button class="btn" onclick="submit()">Submit</button>
      </div>
    </main>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="result-section" id="result">
      <div class="container">
        <img src="images/illustration-thank-you.svg" alt="">
        <span class="result">
             You selected <span aria-live="polite" id="reviewValue"></span> out of 5
        </span>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If
            you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </section>
   
    <!-- Add rating here -->
    <script src="index.js"></script>
  </body>
</html>
